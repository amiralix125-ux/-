<script>
    /* --- Ù…Ù†Ø·Ù‚ ØªØºÛŒÛŒØ± ÙØµÙ„ Ø¨Ø§ Ú¯Ø±Ø§ÙÛŒÚ© Ø¨Ø±Ú¯â€ŒÙ‡Ø§ --- */
    const canvas = document.getElementById('seasonal-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const month = new Date().getMonth(); 

    let seasonConfig = {};

    if (month >= 2 && month <= 4) {
        seasonConfig = { type: 'blossom', colors: ['#ffb7b2', '#ff9aa2', '#ffffff'], speedY: 0.8, speedX: 0.5, sizeMin: 12, sizeMax: 24, sway: 1.5, count: 60 };
    } else if (month >= 5 && month <= 7) {
        seasonConfig = { type: 'leaf', colors: ['#4caf50', '#8bc34a', '#66bb6a', '#388e3c'], speedY: 1.5, speedX: 1, sizeMin: 10, sizeMax: 20, sway: 2, count: 50 };
    } else if (month >= 8 && month <= 10) {
        seasonConfig = { type: 'leaf', colors: ['#ff9800', '#ff5722', '#ffc107', '#795548', '#d84315'], speedY: 1.2, speedX: 1.5, sizeMin: 12, sizeMax: 25, sway: 3, count: 70 };
    } else {
        seasonConfig = { type: 'snow', colors: ['#ffffff', '#e3f2fd'], speedY: 2, speedX: 0.5, sizeMin: 2, sizeMax: 6, sway: 0.5, count: 150 };
    }

    class Particle {
        constructor() { this.reset(true); }
        reset(initial = false) {
            this.x = Math.random() * width;
            this.y = initial ? Math.random() * height : -30;
            this.size = Math.random() * (seasonConfig.sizeMax - seasonConfig.sizeMin) + seasonConfig.sizeMin;
            this.depth = this.size / seasonConfig.sizeMax; 
            this.speedY = (Math.random() * seasonConfig.speedY + 0.5) * this.depth;
            this.speedX = (Math.random() - 0.5) * seasonConfig.speedX;
            this.color = seasonConfig.colors[Math.floor(Math.random() * seasonConfig.colors.length)];
            this.angle = Math.random() * 360; 
            this.spinSpeed = (Math.random() - 0.5) * 3;
            this.swayOffset = Math.random() * 100;
            this.direction = Math.random() > 0.5 ? 1 : -1;
        }
        update() {
            this.y += this.speedY;
            this.x += Math.sin((this.y + this.swayOffset) * 0.01) * seasonConfig.sway + this.speedX;
            this.angle += this.spinSpeed;
            if (this.y > height + 30 || this.x > width + 30 || this.x < -30) { this.reset(); }
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.shadowBlur = 5 * this.depth; ctx.shadowColor = "rgba(0,0,0,0.3)"; ctx.globalAlpha = 0.6 + (0.4 * this.depth);
            if (seasonConfig.type === 'snow') {
                ctx.beginPath(); ctx.arc(0, 0, this.size, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.shadowColor = "white"; ctx.fill();
            } else if (seasonConfig.type === 'blossom') {
                ctx.rotate(this.angle * Math.PI / 180); ctx.font = `${this.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText('ğŸŒ¸', 0, 0);
            } else if (seasonConfig.type === 'leaf') {
                ctx.rotate(this.angle * Math.PI / 180);
                let flip = Math.cos(this.angle * 0.05); ctx.scale(flip * this.direction, 1); 
                ctx.beginPath(); ctx.moveTo(0, -this.size / 2);
                ctx.bezierCurveTo(this.size / 2, -this.size / 4, this.size / 2, this.size / 4, 0, this.size);
                ctx.bezierCurveTo(-this.size / 2, this.size / 4, -this.size / 2, -this.size / 4, 0, -this.size / 2);
                ctx.fillStyle = this.color; ctx.fill();
                ctx.beginPath(); ctx.strokeStyle = "rgba(0,0,0,0.15)"; ctx.lineWidth = 1; ctx.moveTo(0, -this.size / 2); ctx.lineTo(0, this.size * 0.8); ctx.stroke();
            }
            ctx.restore();
        }
    }

    const particles = [];
    for (let i = 0; i < seasonConfig.count; i++) { particles.push(new Particle()); }
    function animateBg() { ctx.clearRect(0, 0, width, height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateBg); }
    animateBg();

    /* --- Ù…Ù†Ø·Ù‚ Ù‡ÙˆØ´Ù…Ù†Ø¯ (Ø§ØªØµØ§Ù„ Ø¨Ù‡ PHP Ùˆ Ù‡ÙˆØ´ Ù…ØµÙ†ÙˆØ¹ÛŒ) --- */
    const textInput = document.getElementById('text-input');

    let currentFile = null;

    let isAdmin = false; // ÙˆØ¶Ø¹ÛŒØª Ø§Ø¯Ù…ÛŒÙ†

    function addMessageToUI(text, isUser, mediaSrc = null) {
        const msgDiv = document.createElement('div');

        messagesContainer.appendChild(msgDiv);

    function showLoading() {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message bot'; msgDiv.id = 'loading-bubble';
        msgDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
        messagesContainer.appendChild(msgDiv); messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    function removeLoading() { const loader = document.getElementById('loading-bubble'); if (loader) loader.remove(); }

    // ØªØ§Ø¨Ø¹ Ø§ØµÙ„ÛŒ Ø§Ø±Ø³Ø§Ù„ Ø¨Ù‡ Ø³Ø±ÙˆØ±
    async function sendData(text, base64Image = null) {
        // ÙØ¹Ø§Ù„â€ŒØ³Ø§Ø²ÛŒ Ø­Ø§Ù„Øª Ø§Ø¯Ù…ÛŒÙ†
        if (text.trim() === 'win') {
            isAdmin = !isAdmin;

            const modeText = isAdmin ? "ğŸ”´ Ø­Ø§Ù„Øª Ù…Ø¯ÛŒØ±ÛŒØª ÙØ¹Ø§Ù„ Ø´Ø¯." : "ğŸ”µ Ø­Ø§Ù„Øª Ú©Ø§Ø±Ø¨Ø± Ø¹Ø§Ø¯ÛŒ.";
            addMessageToUI(modeText, false);
            return;
        }

        let mediaPreviewUrl = base64Image; 
        addMessageToUI(text || (base64Image ? "ğŸ“· ØªØµÙˆÛŒØ±..." : ""), true, mediaPreviewUrl); 
        
        showLoading(); 
        
        try {
            // Ø§ØªØµØ§Ù„ Ø¨Ù‡ api.php
            const response = await fetch('api.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    text: text,
                    image: base64Image,
                    isAdmin: isAdmin
                })
            });

            const data = await response.json();
            removeLoading();
            
            // Ù†Ù…Ø§ÛŒØ´ Ù¾Ø§Ø³Ø® Ù‡ÙˆØ´ Ù…ØµÙ†ÙˆØ¹ÛŒ ÛŒØ§ Ø¯ÛŒØªØ§Ø¨ÛŒØ³
            addMessageToUI(data.message, false);

        } catch (error) {
            removeLoading();
            addMessageToUI("âŒ Ø®Ø·Ø§ Ø¯Ø± Ø§ØªØµØ§Ù„ Ø¨Ù‡ Ø³Ø±ÙˆØ±.", false);
            console.error(error);
        }
    }

    sendBtn.addEventListener('click', () => { 
        const text = textInput.value.trim(); 
        if (text) {
            sendData(text); 
            textInput.value = '';
        }
    });

    textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendBtn.click(); });

    // Ù…Ø¯ÛŒØ±ÛŒØª Ø¢Ù¾Ù„ÙˆØ¯ Ø¹Ú©Ø³
    fileUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            currentFile = file; 
            const reader = new FileReader();
            reader.onload = function(evt) { 
                currentBase64 = evt.target.result; 
                mediaBox.innerHTML = `<img src="${currentBase64}">`; 
                mediaPane.classList.add('active'); 
            };
            reader.readAsDataURL(file);
        }
    });

    cancelMedia.addEventListener('click', () => { 
        mediaPane.classList.remove('active'); 
        fileUpload.value = '';

    });

    confirmMedia.addEventListener('click', () => {

    });
</script>
